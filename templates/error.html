<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/error.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - {{ error_message }}{% endblock %}</title>
</head>
<body>
<h1>{{ error_code }}</h1>
<h2>{{ error_message }}</h2>
<button type="button" id="goback-btn">Go back</button>

<script type="application/javascript">
    document.getElementById("goback-btn").onclick = function () {
        location.href = "/";
    };
</script>
</body>
</html>
